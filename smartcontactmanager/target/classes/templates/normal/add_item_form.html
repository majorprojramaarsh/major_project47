<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">
			
			<div class="card-body">
			
			<h1 class="text-center">Add Item</h1>
			
			<div class="container-fluid mt-3">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
						
						<form action="#" 
							  th:object="${item}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/user/process-item}"
							  class="mt-2"
						>
						<!-- Name of the item  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-plus"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="itemName" name="item_name" placeholder="Name" class="form-control" />
						
						</div>
						
						<!-- Main category of the item  -->
						
						<div class="input-group  mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa-solid fa-layer-group"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="mainCategory" name="main_category" placeholder="Main category" class="form-control" />
						
						</div>
						
						<!-- Sub category of the item  -->
						
						<div class="input-group  mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa-solid fa-layer-group"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="subCategory" name="sub_category" placeholder="Sub category" class="form-control" />
						
						</div>
						
						<!-- Phone Number -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input required min="10"  type="number" id="phone" name="contact_num" placeholder="Phone number" class="form-control" />
						
						</div>
						
					    <!-- Email -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										@
									
								</div>
							
							</div>
						
							<input required type="email" id="email" name="contact_email" placeholder="Email" class="form-control" />
						
						</div>
						
						<!-- Item Description -->
						
						<div class="form-group mt-3">
							
							<textarea id="mytextarea" placeholder="Item description" name="item_desc"  class="form-control"  rows="10"></textarea>
						
						</div>
						
						<!-- Item Image  -->
						
						<div class="custom-file">
							<input type="file" name="profileImage" />
						
						</div>
						
						<div class="container text-center">
							
						 <button class="btn btn-outline-primary">Save Item</button>
						
						</div>

						
						</form>

						
					</div>	
					
					
				</div>
				
				
				</div>
				
			
			</div>
			
			</div>
	  <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#add-link").addClass("active");
        });
      </script>
			
	</section>
</body>
</html>
